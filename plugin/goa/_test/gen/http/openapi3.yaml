openapi: 3.0.3
info:
    title: Goa API
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for calc
paths:
    /multiply/{a}/{b}:
        get:
            tags:
                - calc
            summary: multiply calc
            operationId: calc#multiply
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 360622074634248926
                    format: int64
                  example: 8133055152903002499
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 3219793201326175278
                    format: int64
                  example: 8803302123552712831
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 8399553735696626949
                                format: int64
                            example: 5401762099778430809
    /openapi.json:
        get:
            tags:
                - calc
            summary: Download openapi3.json
            operationId: calc#/openapi.json
            responses:
                "200":
                    description: File downloaded
components: {}
tags:
    - name: calc
      description: The calc service performs operations on numbers
